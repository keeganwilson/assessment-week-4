<!DOCTYPE html>
<html>
  <head>
    <title>Your Tick List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    <main>
      <header>
        <h1>Welcome to Your Tick List!</h1>
        <h2>The best place to log your route ticks.</h2>
        <h2>You can also see how you did or how you will do on a route.</h2>
      </header>
      <section id="comppred">
        <button id="complimentButton">How did I do?</button>
        <button id="predictButton">Will I send today?</button>
      </section>
      <section id="addRoute">
        <h3>Add a new tick to your list here:</h3>
      <form>
        <input id="name" placeholder=" Route Name"/>
        <input id="diff" placeholder=" Difficulty"/>
        <input id="grade" placeholder=" Grade"/>
        <input id="ticks" placeholder=" Times Climbed"/>
        <input id="img" placeholder=" Route image URL"/>
        <button id="submit">Add Route</button>
      </form>
      </section>
      <section id="routes-container">

      </section>
    </main>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
